Ferramentas de Desenvolvimento do Chrome

As Ferramentas de Desenvolvimento do Chrome (DevTools) são essenciais para qualquer
desenvolvedor. Elas permitem inspecionar o código de uma página, ver os estilos aplicados, testar
mudanças de CSS em tempo real e depurar problemas de layout.

Para acessar o DevTools, basta apertar F12 no Chrome. Na aba "Elements", você pode ver o
HTML da página e os estilos associados na aba "Styles". Isso ajuda muito quando os estilos não
funcionam como esperado.
